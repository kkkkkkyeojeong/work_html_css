<!DOCTYPE html>
<html>
<head>
	<title>Reservation</title>
</head>
<body>
	<h1>영화 예매</h1>
	<h2>어벤져스</h2>
	
	<img alt="어벤져스" src="img/TheAvengers.jpg">
	<br>
	
	<form action="/reservation.do" method="post">
	<label for="multiplex">상영관</label>
	<select id="multiplex">
		<option>CGV</option>
		<option>롯데시네마</option>
		<option>메가박스</option>
	</select>
	<label for="date">날짜선택</label>
	<input type="date" id="date">
	
	
	<fieldset>
		<legend>시간선택</legend>
		<input type="radio" name="time">08:30
		<input type="radio" name="time">11:00
		<input type="radio" name="time">14:20
		<input type="radio" name="time">17:25
		<input type="radio" name="time">20:10
		<input type="radio" name="time">23:05
	</fieldset>
	
	<label>인원
	<input type="number" min="1" max="300" />
	</label>
	
	
	<fieldset>
		<legend>옵션</legend>
			<label><input type="checkbox">팝콘</label>
			<label><input type="checkbox">콜라</label>
	</fieldset>
	</form>
	
	
	

</body>
</html>
